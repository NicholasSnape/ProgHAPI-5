    <body>
        <div id="main-container">
            <header>
                <a href="../index.html"><img src="../images/logo.png" alt="Call of Duty Home"></a>
                <ul>
                    <li><a href="">Contact</a></li>
                </ul>
            </header>
            
            <div id="content">
                <div class="product">
                    <div id=logo>
                        <img id="gMaps" alt="Store location">
                    </div>
                    <div id="product-details">
                        <p>Mellor Building</p>
                        <p>Stoke-on-Trent</p>
                        <p>ST4</p>
                    </div>
                </div>
                <div class="product">
                    <form>
                        <label for="name">Name: </label>
                        <input id="name" required pattern="[a-zA-Z \-]+" maxlength="30" type="text" placeholder="Name"><br/>
                        
                        <label for="email">Email: </label>
                        <input id="email" required type="email" placeholder="Email"><br/>
                        
                        <label for="phone">Telephone Number: +44</label><input id="phone" class="input-phone" required type="number" placeholder="Phone Number"><br/>
                        
                        <label for="query">Query: </label>
                        <select id="query">
                            <option>Product Purchasing</option>
                            <option>Returns</option>
                            <option>Website Issue</option>
                            <option>Other</option>
                        </select><br/>
                        <button type="submit">Submit Details</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../scripts/map.js"></script>
